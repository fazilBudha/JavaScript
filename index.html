<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <main>
        <h1>Temperature Converter</h1>
        <div class="container">
            <input type="text" class="userInput">
            <div class="error">Enter a value!</div>
            <div class="btn">
                <button class="celsius-btn" onclick="convertFahrenheitToCelsius()">Fahrenheit To Celsius</button>
                <button class="fahrenheit-btn" onclick="convertCelsiusToFahrenheit()">Celsius To Fahrenheit</button>
            </div>
            <div class="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
